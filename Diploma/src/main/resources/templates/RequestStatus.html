<!DOCTYPE HTML>
<html xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout.html}">

<body>
<section layout:fragment="content">
    <!-- Page Content -->
    <div class="container">
        <div class="card border-0 shadow my-5 bg-light">
            <div class="card-body p-5">
                <h1 class="fw-light" th:text="#{requeststatus.header.p1}+${currentRequest.getId()}+' ' + #{requeststatus.header.p2}"></h1>
                <div class="justify-content-center text-center mt-1 pt-4">
                    <a class="btn btn-success shadow" href="/" role="button" th:text="#{navbar.main.title}"></a>
                </div>
            </div>
        </div>
    </div>
</section>
</body>
</html>

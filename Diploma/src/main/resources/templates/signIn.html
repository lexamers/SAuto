<!DOCTYPE html>
<html xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout.html}">
<body>
<section layout:fragment="content">
    <!-- Page Content -->
    <div class="container">
        <div class="card border-0 shadow my-5 transparent-container">
            <div class="card-body p-5">
                <div class="logoSignIn">
                    <img src="/IMG/SignIn.human-icon.png">
                </div>
                <ul class="list-unstyled" th:if="${param.error}">
                    <li>
                        <span class="text-danger fw-bold" th:text="#{signin.error}"></span>
                    </li>
                </ul>
                <form class="needs-validation" method="post" action="/signIn" novalidate="">
                    <div class="mb-3">
                        <label for="email">Email</label>
                        <input type="email" class="form-control" id="email" name="username" required="">
                        <div class="invalid-feedback" th:text="#{forms.email.error}"></div>
                    </div>
                    <div class="mb-3">
                        <label for="password" th:text="#{forms.password.label}"></label>
                        <input type="password" class="form-control" id="password" name="password" required="">
                        <div class="invalid-feedback" th:text="#{forms.password.error}"></div>
                    </div>
                    <button class="btn rounded-pill sign-in-btn shadow btn-lg btn-block mt-4" type="submit" th:text="#{signin.submit}"></button>
                </form>
                <div class="mt-4 justify-content-center text-center">
                    <span class="fw-bolder" th:text="#{signin.donthaveanaccount}"></span>
                    <a class="fw-bolder" href="/registration" role="button" th:text="#{signin.register}"></a>
                </div>
            </div>
        </div>
    </div>
</section>
</body>
</html>

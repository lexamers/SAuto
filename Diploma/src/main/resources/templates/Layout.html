<!DOCTYPE HTML>
<html xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
  <title>SAuto:MENU</title>
  <link rel="icon" type="image/x-icon" href="/images/SAuto.png">
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <link href="https://fonts.googleapis.com/css?family=Montserrat:100,200,300,400,500,800" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/flag-icon-css/0.8.2/css/flag-icon.min.css" rel="stylesheet">
  <script src="https://kit.fontawesome.com/dc9e00dfe4.js" crossorigin="anonymous"></script>
  <script src="/js/main.js" crossorigin="anonymous"></script>
  <link href="/css/main.css" rel="stylesheet">
</head>

<body class="d-flex flex-column min-vh-100">
<nav class="navbar sticky-top navbar-expand-lg navbar-light shadow rounded">
  <div class="container-fluid">
    <a class="navbar-brand position-absolute" href="/"><img class="logo" src="/IMG/SAuto.png" width="85" th:title="#{navbar.main.title}"></a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav ms-auto me-auto mb-2 mb-lg-0" style="padding-left: 300px">

        <li class="nav-item dropdown">
          <a class="nav-link dropdown-toggle fw-bolder" href="#" id="navbarDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false" th:text="#{navbar.menu.menu}"></a>
          <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
            <li th:each="category : ${categories}"><a class="dropdown-item" th:attr="href='/menu#'+${category.getAnchorName()}" th:text="${category.getLocalizedName()}"></a></li>
          </ul>
        </li>

      </ul>
      <div class="d-flex flex-row-reverse" style="width: 300px">
        <div class="btn-group">
          <button class="btn btn-sm dropdown-toggle bg-transparent btn-no-outline" type="button" data-bs-toggle="dropdown" aria-expanded="false" th:if="${#locale.getLanguage()} == 'ru'">
            <span class="flag-icon flag-icon-ru pe-1"></span> RU
          </button>
          <button class="btn btn-sm dropdown-toggle bg-transparent btn-no-outline" type="button" data-bs-toggle="dropdown" aria-expanded="false" th:if="${#locale.getLanguage()} == 'en'">
            <span class="flag-icon flag-icon-gb pe-1"></span> EN
          </button>
          <ul class="dropdown-menu dropdown-menu-end dropdown-menu-dark">
            <li><a class="dropdown-item" href="?lang=ru"><span class="flag-icon flag-icon-ru pe-1"></span> Русский</a></li>
            <li><a class="dropdown-item" href="?lang=en"><span class="flag-icon flag-icon-gb pe-1"></span> English</a></li>
          </ul>
        </div>
        <div class="btn-group">
          <a href="/signIn" class="btn btn-sm bg-transparent btn-no-outline me-3 fs-6" th:unless="${currentUser}">
            <i class="fa fa-sign-in me-1" aria-hidden="true"></i><span th:text="#{navbar.sign_in}"></span>
          </a>
          <a href="/profile" class="btn btn-sm dropdown-toggle bg-transparent btn-no-outline fs-6" type="button" data-bs-toggle="dropdown" aria-expanded="false"
             th:if="${currentUser}" th:text="#{navbar.profile}">
          </a>
          <ul class="dropdown-menu dropdown-menu-end dropdown-menu-dark" th:if="${currentUser}">
            <li><a class="dropdown-item" href="/profile" th:text="#{navbar.profile}"></a></li>
            <li><a class="dropdown-item" href="/logout" th:text="#{navbar.logout}"></a></li>
          </ul>
        </div>
        <a href="/cart" class="btn btn-sm bg-transparent btn-no-outline me-3 fs-6">
          <i th:attr="data-count=${currentRequestSize}" class="fa fa-shopping-cart cart-badge"></i>
        </a>
      </div>
  </div>
  </div>
</nav>

<section layout:fragment="content"></section>

<!-- Footer -->
<footer class="text-center text-lg-start bg-dark text-muted mt-auto">
  <!-- Copyright -->
  <div class="text-center p-4" style="background-color: rgba(0, 0, 0, 0.05);">
    <span class="me-1">© 2022</span> <span class="fw-bold" th:text="#{footer.copyright}"></span>
  </div>
  <!-- Copyright -->
</footer>
<!-- Footer -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>

<!DOCTYPE HTML>
<html xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout.html}">

<body>
<section layout:fragment="content">
  <!-- Page Content -->
  <div class="container">
    <div class="card border-0 shadow my-5 transparent-container">
      <div class="card-body p-5">
        <div class="logoSignIn">
          <img src="/IMG/SignIn.human-icon.png">
        </div>
        <ul class="list-unstyled" th:if="${param.error}">
          <li>
            <span class="text-danger fw-bold" th:text="#{signin.error}"></span>
          </li>
        </ul>
        <form class="needs-validation" method="post" action="/registration" novalidate="">
          <div class="row">
            <div class="col-md-6 mb-3">
              <label for="firstName" th:text="#{forms.firstname.label}"></label>
              <input type="text" class="form-control" id="firstName" name="firstName" placeholder="" value="" required="" pattern="^[A-Za-zА-Яа-яёЁ\- ]+$">
              <div class="invalid-feedback" th:text="#{forms.firstname.error}"></div>
            </div>
            <div class="col-md-6 mb-3">
              <label for="lastName" th:text="#{forms.lastname.label}"></label>
              <input type="text" class="form-control" id="lastName" name="lastName" placeholder="" value="" required="" pattern="^[A-Za-zА-Яа-яёЁ\- ]+$">
              <div class="invalid-feedback" th:text="#{forms.lastname.error}"></div>
            </div>
          </div>
          <div class="mb-3">
            <label for="phoneNumber" th:text="#{forms.phone.label}"></label>
            <div class="input-group">
              <div class="input-group-prepend">
                <span class="input-group-text">+375</span>
              </div>
              <input type="text" class="form-control" id="phoneNumber" name="phoneNumber" required="" pattern="^(\d{2}|[(]?[0-9]{2}[)])(\d{7})$">
              <div class="invalid-feedback" style="width: 100%;" th:text="#{forms.phone.error}"></div>
            </div>
          </div>
          <div class="mb-3">
            <label for="email">Email</label>
            <input type="email" class="form-control" id="email" name="email" required="">
            <div class="invalid-feedback" th:text="#{forms.email.error}"></div>
          </div>
          <div class="mb-3">
            <label for="password" th:text="#{forms.password.label}"></label>
            <input type="password" class="form-control" id="password" name="password" required="" minlength="8" >
            <div class="invalid-feedback" th:text="#{forms.password.error}"></div>
          </div>
          <div class="mb-3">
            <label for="passwordCheck" th:text="#{forms.passwordcheck.label}"></label>
            <input type="password" class="form-control" id="passwordCheck" name="passwordCheck" required="" minlength="8">
            <div class="invalid-feedback" th:text="#{forms.passwordcheck.error}"></div>
          </div>
          <button class="btn btn-primary rounded-pill registration-btn shadow btn-lg btn-block mt-4" type="submit" th:text="#{registration.submit}"></button>
        </form>
        <div class="mt-4 justify-content-center text-center">
          <span class="fw-bolder" th:text="#{registration.alreadyhaveanaccount}"></span>
          <a class="fw-bolder" href="/signIn" role="button" th:text="#{registration.signin}"></a>
        </div>
      </div>
    </div>
  </div>
</section>
</body>
</html>
